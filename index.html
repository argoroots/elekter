<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektri hind</title>
</head>
<body>
    <div id="chart" style="width: 70%; margin: 2rem auto"></div>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', { packages: ['bar'] })
        google.charts.setOnLoadCallback(async function () {
            const response = await fetch('https://api.roots.ee/elekter')
            const responseJson = await response.json()
            const prices = responseJson.map((x) => [
                `${x.at(3)}.00`,
                x.at(7) * 100,
                x.at(6) * 100,
                x.at(5) * 100,
                x.at(4) * 100
            ])

            const data = google.visualization.arrayToDataTable([
                ['tund', 'aktsiis', 'taastuvenergiatasu', 'edastustasu', 'elekter'],
                ...prices
            ])

            const options = {
                chart: {
                    title: 'Elektri hind',
                    subtitle: 's/kWh'
                },
                isStacked: true,
                bars: 'vertical',
                vAxis: {
                    title: null,
                    format: '0.00s'
                },
                hAxis: {
                    title: null
                },
                height: 400
            }
            const div = document.getElementById('chart')

            new google.charts.Bar(div).draw(data, google.charts.Bar.convertOptions(options))
        })
    </script>
</body>
</html>
